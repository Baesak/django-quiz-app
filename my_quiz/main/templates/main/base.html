<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container" style='background-color: #B0C4DE'>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center text-dark text-decoration-none">
        <h1 class="container">Quiz app</h1>
      </a>
    {% if user.is_authenticated %}
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'new-quest' %}">Create question</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/admin">Admin mode</a>
      </nav>
    {% else %}
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Login</a>
      </nav>
    {% endif %}
</div>
{% block content %}
{% endblock %}

</body>
</html>
